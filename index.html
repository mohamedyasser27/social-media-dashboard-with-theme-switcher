  <body>
    <main>
      <div class="bg-pattern"></div>
      <header>
        <div class="content">
          <section class="heading">
            <h1 class="heading__title">Social Media Dashboard</h1>
            <h2 class="heading__total-followers">Total Followers: 23,004</h2>
          </section>
          <div class="toggle-dark-mode">
            <button
              alt="toggle dark modde button"
              class="resetBtnStyle toggle-dark-mode__btn"
            ></button>
          </div>
        </div>
      </header>
      <article class="platforms-grid">
        <section class="platform-card facebook-card">
          <section class="platform-handler">
            <img
              src="./assets/images/icon-facebook.svg"
              class="platform-icon"
              alt="facebook icon"
            />
            <p class="platform-username">@nathanf</p>
          </section>
          <p class="platform__follwers-count">1987</p>
          <p class="platform__following-type">Followers</p>
          <p class="platform__followers-change increase">12 Today</p>
        </section>
        <section class="platform-card twitter-card">
          <section class="platform-handler">
            <img
              src="./assets/images/icon-twitter.svg"
              class="platform-icon"
              alt="twitter icon"
            />
            <p class="platform-username">@nathanf</p>
          </section>
          <p class="platform__follwers-count">1044</p>
          <p class="platform__following-type">Followers</p>
          <p class="platform__followers-change increase">99 Today</p>
        </section>
        <section class="platform-card instagram-card">
          <section class="platform-handler">
            <img
              src="./assets/images/icon-instagram.svg"
              class="platform-icon"
              alt="instagram icon"
            />
            <p class="platform-username">@realnathanf</p>
          </section>
          <p class="platform__follwers-count">11k</p>
          <p class="platform__following-type">Followers</p>
          <p class="platform__followers-change increase">1099 Today</p>
        </section>
        <section class="platform-card yotube-card">
          <section class="platform-handler">
            <img
              src="./assets/images/icon-youtube.svg"
              class="platform-icon"
              alt="youtube icon"
            />
            <p class="platform-username">Nathan F.</p>
          </section>
          <p class="platform__follwers-count">8239</p>
          <p class="platform__following-type">Subscribers</p>
          <p class="platform__followers-change decrease">144 Today</p>
        </section>
      </article>
    </main>
